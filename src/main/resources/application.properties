spring.application.name=webreport

server.port=9001

spring.datasource.url=jdbc:h2:~/epl-test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false
spring.h2.console.enabled=true

testdata.loadfile=classpath:epl2019-2020.json
testdata.season=2019-2020

#spring.sql.init.data-locations=classpath:epl2019-2020.json

#match.report.greeting="Welcome to the bootified version of the match report MVC application"

